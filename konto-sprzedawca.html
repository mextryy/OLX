    <header>
        <div class="left">
            <a class="logo" href="sprzedawca.html">HandelHub</a>
        </div>
        <div class="right">
            <a class="menu" href="index.html">Wyloguj się </a> 
            <a class="menu" href="konto-sprzedawca.html">Twoje konto</a>
            <a class="menu active" href="ogloszenie.html">Dodaj ogłoszenie</a>
        </div>
    </header>
    <div class="wrapper">
        <!-- Formularz logowania -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Zaloguj</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Zaloguj</button>
                <div class="register-link">
                    <p>Jeśli nie masz konta <a href="#" id="goToRegister">Zarejestruj się</a></p>
                </div>
            </form>
        </div>

        <!-- Formularz rejestracji -->
        <div class="form-box register">
            <form id="registerForm">
                <h2>Zarejestruj się</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <label for="role">Wybierz rolę:</label>
                    <select id="role" required>
                        <option value="klient">Klient</option>
                        <option value="sprzedawca">Sprzedawca</option>
                    </select>
                </div>
                <button type="submit" class="btn">Zarejestruj się</button>
                <div class="login-link">
                    <p>Masz już konto? <a href="#" id="goToLogin">Zaloguj się</a></p>
                </div>
            </form>
        </div>

        <!-- Formularz konta (po zalogowaniu) -->
        <div class="account" style="display:none;">
            <h2 class="welcome-message"></h2>
            <p><a href="#" id="logout">Wyloguj się</a></p>
        </div>

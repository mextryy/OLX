<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandelHub - Rejestracja i Logowanie</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style-konto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left">
            <a class="logo" href="index.html">HandelHub</a>
        </div>
        <div class="right"> 
            <a class="menu" href="ulubione.html">Ulubione</a>
            <a class="menu" href="koszyk.html">Koszyk</a>
            <a class="menu active" href="konto.html">Twoje konto</a>
            <a class="menu" href="ogloszenie.html">Dodaj ogłoszenie</a>
        </div>
    </header>

    <div class="wrapper">
        <!-- Formularz logowania -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Zaloguj</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Zaloguj</button>
                <div class="register-link">
                    <p>Jeśli nie masz konta <a href="#" id="goToRegister">Zarejestruj się</a></p>
                </div>
            </form>
        </div>

        <!-- Formularz rejestracji -->
        <div class="form-box register">
            <form id="registerForm">
                <h2>Zarejestruj się</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <label for="role">Wybierz rolę:</label>
                    <select id="role" required>
                        <option value="klient">Klient</option>
                        <option value="sprzedawca">Sprzedawca</option>
                    </select>
                </div>
                <button type="submit" class="btn">Zarejestruj się</button>
                <div class="login-link">
                    <p>Masz już konto? <a href="#" id="goToLogin">Zaloguj się</a></p>
                </div>
            </form>
        </div>

        <!-- Formularz konta (po zalogowaniu) -->
        <div class="account" style="display:none;">
            <h2 class="welcome-message"></h2>
            <p><a href="#" id="logout">Wyloguj się</a></p>
        </div>
    </div>

    <script src="skrypt1.js"></script>
</body>
</html>
